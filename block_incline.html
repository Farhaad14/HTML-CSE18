<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <!-- block elements it is always start with new line and take full breadth of parent  -->
     <div>Hello</div>
     <div>World</div>
     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3>

     <!-- inline elements -->
      <a href="#">Anchor 1</a>
      <a href="#">Anchor 2</a>
      <img src="./Porshe.jpg" alt="" height="500px" width="900px">
      <img src="./Porshe.jpg" alt="">
    
</body>
</html>
